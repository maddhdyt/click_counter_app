<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Click Counter App by Maddhdyt</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="card-wrapper">
                <div class="card">
                    <div class="main_control">
                        <button id="add" onclick="add()" class="btn btn_plus">
                            +
                        </button>
                        <div class="show_number" id="display_num">
                            0
                        </div>
                        <button id="lower" onclick="lower()" class="btn btn_minus">
                            -
                        </button>
                    </div>
                    <div class="click_count">
                        <button class="btn">x1</button>
                        <button class="btn">x2</button>
                        <button class="btn">x5</button>
                        <button class="btn">x10</button>
                        <button class="btn">x20</button>
                        <button class="btn">x30</button>
                        <button class="btn">x40</button>
                        <button class="btn">Reset</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
